<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - TAMPRINT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('backgroundtamprint.jpg');
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    h1 {
      font-size: 24px;
      color: #4CAF50;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .qr-code {
      margin: 20px 0;
      border: 2px dashed #4CAF50;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      background-color: #ffffff;
    }

    .qr-code img {
      max-width: 100%;
      height: auto;
    }

    button {
      background-color: #4CAF50;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
            background-color: rgba(76, 175, 79, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        footer .footer-links {
            margin-bottom: 10px;
        }

        footer .footer-links a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        footer .footer-links a:hover {
            color: #d4f1d7;
        }

        footer .social-icons {
            margin: 10px 0;
        }

        footer .social-icons a {
            margin: 0 10px;
            color: white;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #d4f1d7;
        }

        footer p {
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 480px) {
            .info-item {
                width: 100%;
            }

            footer .footer-links {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            footer .footer-links a {
                margin-bottom: 5px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 80%;
            }

            .order-section {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }

            .order-section {
                width: 100%;
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <h1>Complete Your Payment</h1>
    <p>Please scan the QR code below using your TNG eWallet or Banking app to complete your payment.</p>

    <div class="qr-code">
      <img src="qrsyedi.jpeg" alt="Touch 'n Go QR Code">
    </div>

    <p>Once you've made the payment, click the button below to confirm:</p>

    <button onclick="confirmPayment()">I Have Paid</button>
  </div>

  <footer>
    <div class="social-icons">
        <a href="https://www.facebook.com/" aria-label="Facebook" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com/" aria-label="Twitter" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" aria-label="Instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <p>&copy; 2025 TAMPRINT. All rights reserved.</p>
</footer>

  <script>
    function confirmPayment() {
      alert('Thank you for your payment! Your order will be processed shortly.');
      window.location.href = 'index.html'; // Redirect to the homepage or a confirmation page
    }
  </script>
</body>
</html>
