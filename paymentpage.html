<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - TAMPRINT</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-image: url('backgroundtamprint.jpg');
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        color: #000000;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
    }

    header {
        background-color: rgba(76, 175, 79, 0.8);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        width: 100%;
    }

    .logo {
        display: flex;
        align-items: center;
    }

    .logo img {
        width: 30px;
        height: 30px;
        margin-right: 10px;
        border-radius: 50%;
    }

    .logo h1 {
        font-size: 24px;
        color: #fff;
    }

    .nav {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav li {
        margin: 0;
    }

    .nav a {
        text-decoration: none;
        color: #fff;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    .nav a:hover {
        color: #d4f1d7;
    }

    .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 80%;
        max-width: 400px;
    }

    h1 {
        font-size: 24px;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    p {
        font-size: 16px;
        color: #333;
        margin-bottom: 20px;
    }

    .qr-code {
        margin: 20px auto;
        border: 2px dashed #4CAF50;
        border-radius: 10px;
        overflow: hidden;
        padding: 10px;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .qr-code img {
        max-width: 100%;
        height: auto;
    }

    button {
        background-color: #4CAF50;
        color: #000;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #45a049;
    }

    footer {
        background-color: rgba(76, 175, 79, 0.9);
        color: white;
        padding: 20px;
        text-align: center;
        width: 100%;
        margin-top: auto;
    }

    footer .social-icons {
        margin: 10px 0;
    }

    footer .social-icons a {
        margin: 0 10px;
        color: white;
        font-size: 24px;
        transition: color 0.3s ease;
    }

    footer .social-icons a:hover {
        color: #d4f1d7;
    }

    footer p {
        font-size: 14px;
        margin-top: 10px;
    }

    @media (max-width: 768px) {
        .nav {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            right: 20px;
            background-color: rgba(76, 175, 79, 0.9);
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .nav.active {
            display: flex;
        }

        .menu-toggle {
            display: block;
        }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <a href="profile.html">
            <img src="gambaruser.png" alt="Profile Logo">
        </a>
        <h1>TAMPRINT</h1>
    </div>
    <nav>
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="myorder.html">My Order</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <button class="menu-toggle" aria-label="Toggle Menu">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
  </header>
  <div class="container">
    <h1>Complete Your Payment</h1>
    <p>Please scan the QR code below using your TNG eWallet or Banking app to complete your payment.</p>

    <div class="qr-code">
      <img src="qrsyedi.jpeg" alt="Touch 'n Go QR Code">
    </div>

    <p>Once you've made the payment, click the button below to confirm:</p>

    <button onclick="confirmPayment()">I Have Paid</button>
  </div>

  <footer>
    <div class="social-icons">
        <a href="https://www.facebook.com/" aria-label="Facebook" target="_blank">
            <i class="fab fa-facebook"></i>
        </a>
        <a href="https://www.twitter.com/" aria-label="Twitter" target="_blank">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" aria-label="Instagram" target="_blank">
            <i class="fab fa-instagram"></i>
        </a>
    </div>
    <p>&copy; 2025 TAMPRINT. All rights reserved.</p>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.nav');

    menuToggle.addEventListener('click', () => {
        nav.classList.toggle('active');
    });

    function confirmPayment() {
        alert('Thank you for your payment! Your order will be processed shortly.');
        window.location.href = 'index.html'; // Redirect to the homepage or a confirmation page
    }
  </script>
</body>
</html>
